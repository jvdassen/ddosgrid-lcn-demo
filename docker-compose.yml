version: '3'
services:
  ddosgridapi:
    restart: always
    ports:
      - "8080:8080"
    build: "."
    volumes:
      - userdata:/usr/src/app/api/data/
    command:
      - /usr/src/app/api/scripts/start_demo.sh
  ddosgridfrontend:
    restart: always
    ports:
      - "8081:8081"
    build: "./frontend"
    command: npm run serve
volumes:
  userdata:
